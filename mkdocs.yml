site_name: Редактура
site_url: https://example.com/
nav:
    - Home: index.md
    - Статьи: 
        - articles/Полезное.md
        - articles/1.md
        - articles/2.md
        - articles/3.md
        - articles/4.md
        - articles/5.md
    #- Документы: 
    #    - documents/
    - Ссылки: links.md
    - About: about.md
theme:
    name: material
    #custom_dir: overrides
    font: false
    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Темное оформление
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Светлое оформление
    features:
      - navigation.indexes
      - navigation.expand
plugins:
  - search
  - i18n:
      #docs_structure: suffix
      default_language: ru
      languages:
        ru:
          name: Russian
          build: true
          site_name: "Редактура"